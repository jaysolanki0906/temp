<div class="profile-container">
  <div class="profile-card">
    <div class="avatar-section">
      <div class="avatar">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="16" r="8" fill="white" />
          <path d="M6 32c0-7.732 6.268-14 14-14s14 6.268 14 14" fill="white" />
        </svg>
      </div>
    </div>

    <!-- Name and Title -->
    <div class="profile-info">
      <h1 class="name">Aman Jambughoda</h1>
      <p class="title">Yay (Owner)</p>
    </div>

    <!-- Form Fields -->
    <div class="form-section">
      <div class="input-group">
        <label class="input-label">Member Type</label>
        <div class="input-container">
          <input
            type="text"
            [(ngModel)]="memberType"
            class="form-input"
            readonly
          />
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Email</label>
        <div class="input-container">
          <input type="email" [(ngModel)]="email" class="form-input" readonly />
        </div>
      </div>
    </div>

    <!-- Bottom Icon -->
    <div class="bottom-section" (click)="homeNavigation()">
      <div class="info-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="white"
            stroke-width="2"
            opacity="0.6"
          />
          <path d="M12 16v-4" stroke="white" stroke-width="2" opacity="0.6" />
          <path d="M12 8h.01" stroke="white" stroke-width="2" opacity="0.6" />
        </svg>
      </div>
    </div>
  </div>
</div>
