<!-- home-dialog-home-view.component.html -->
<div class="villa-container">
  <div>
    <a class="reorder-section" (click)="navigateTo('settings/sections')">
      <div class="reorder-left">
        <div class="reorder-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <line x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" />
            <line x1="3" y1="6" x2="3" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="3" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="3" y1="18" x2="3" y2="18" stroke="currentColor" stroke-width="2" />
          </svg>
        </div>
        <span class="reorder-text">Show / Hide & Reorder Sections</span>
      </div>
      <div class="chevron-right">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" fill="none" />
        </svg>
      </div>
    </a>

    <div class="section">
      <h2 class="section-title">PEOPLE</h2>
      <div class="people-list">
        <div class="people-item" *ngFor="let member of members">
          <div class="people-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" />
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
          </div>
          <a class="people-info" (click)="navigateTo('settings/people/' + member.id, $event)">
            <div class="people-name">{{ member.name }}</div>
            <div class="people-role">{{ member.role }}</div>
          </a>
          <div class="chevron-right" *ngIf="!member.isOwner">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
          </div>
        </div>

        <a class="people-item add-member" (click)="navigateTo('settings/form')">
          <div class="add-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" />
              <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" />
            </svg>
          </div>
          <span class="add-text">Add Member</span>
          <div class="chevron-right">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
