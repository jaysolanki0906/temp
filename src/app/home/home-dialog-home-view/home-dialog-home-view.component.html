<div class="villa-container" >
  
<div>
  <div class="location-card">
    <div class="location-left">
      <div class="location-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor" />
        </svg>
      </div>
      <span class="location-text">Villa</span>
    </div>
    <div class="settings-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
  </div>

  <!-- Control Icons -->
  <div class="control-icons">
    <div class="control-item">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 2L2 7v10c0 5.55 3.84 10 9 11 5.16-1 9-5.45 9-11V7l-10-5z"
          fill="currentColor"
        />
      </svg>
    </div>
    <div class="control-item active">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor" />
      </svg>
    </div>
    <div class="control-item">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect
          x="3"
          y="4"
          width="18"
          height="18"
          rx="2"
          ry="2"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
        <line
          x1="16"
          y1="2"
          x2="16"
          y2="6"
          stroke="currentColor"
          stroke-width="2"
        />
        <line
          x1="8"
          y1="2"
          x2="8"
          y2="6"
          stroke="currentColor"
          stroke-width="2"
        />
        <line
          x1="3"
          y1="10"
          x2="21"
          y2="10"
          stroke="currentColor"
          stroke-width="2"
        />
      </svg>
    </div>
    <div class="control-item">
      <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <!-- Lamp shade -->
        <path
          d="M80 280 L160 40 L240 40 L320 40 L400 40 L432 280 Z"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <!-- Shade segments -->
        <line
          x1="160"
          y1="40"
          x2="180"
          y2="280"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
        />
        <line
          x1="240"
          y1="40"
          x2="240"
          y2="280"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
        />
        <line
          x1="320"
          y1="40"
          x2="300"
          y2="280"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
        />

        <!-- Shade curves/folds -->
        <path
          d="M120 80 Q140 120 150 160 Q155 200 170 240"
          fill="none"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />
        <path
          d="M200 60 Q210 100 215 140 Q220 180 225 220"
          fill="none"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />
        <path
          d="M280 60 Q290 100 295 140 Q300 180 305 220"
          fill="none"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />
        <path
          d="M360 80 Q350 120 345 160 Q340 200 335 240"
          fill="none"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />

        <!-- Small decorative lines -->
        <line
          x1="140"
          y1="140"
          x2="135"
          y2="160"
          stroke="#B2BECC"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="130"
          y1="180"
          x2="125"
          y2="200"
          stroke="#B2BECC"
          stroke-width="4"
          stroke-linecap="round"
        />

        <!-- Main lamp post -->
        <rect
          x="248"
          y="280"
          width="16"
          height="120"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
        />

        <!-- Upper decorative sphere -->
        <circle
          cx="256"
          cy="320"
          r="20"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
        />

        <!-- Lower decorative sphere -->
        <circle
          cx="256"
          cy="360"
          r="20"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
        />

        <!-- Pull chain -->
        <line
          x1="360"
          y1="280"
          x2="360"
          y2="380"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />
        <circle
          cx="360"
          cy="388"
          r="12"
          fill="none"
          stroke="#B2BECC"
          stroke-width="6"
        />

        <!-- Lamp base -->
        <path
          d="M160 460 Q160 440 180 440 L332 440 Q352 440 352 460 L360 480 Q360 490 350 490 L162 490 Q152 490 152 480 Z"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <!-- Base detail line -->
        <line
          x1="180"
          y1="470"
          x2="332"
          y2="470"
          stroke="#B2BECC"
          stroke-width="6"
          stroke-linecap="round"
        />

        <!-- Connection from post to base -->
        <rect
          x="248"
          y="400"
          width="16"
          height="40"
          fill="none"
          stroke="#B2BECC"
          stroke-width="8"
          stroke-linecap="round"
        />
      </svg>
    </div>
    <div class="control-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
        />
      </svg>
    </div>
  </div>

  <!-- Description -->
  <div class="reorder-section">
    <p class="description-text">This is Some description</p>
    <div class="description-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
  </div>

  <!-- Subtitle -->
  <p class="subtitle">
    This text is unser the description
  </p>

  <!-- Home Image Section -->
  <div class="section">
    <h2 class="section-title">HOME IMAGE</h2>
    <div class="image-upload">
      <div class="image-placeholder"></div>
      <button class="choose-image-btn">Choose Image</button>
    </div>
    <p class="section-description">
      Choose an image that fits theme, or for others od All Hermes Vitae.
    </p>
  </div>

  <!-- Home Wallpaper Section -->
  <div class="section">
    <h2 class="section-title">HOME WALLPAPER</h2>
    <div class="wallpaper-options">
      <div class="wallpaper-item coral"></div>
      <div class="wallpaper-item purple"></div>
      <div class="wallpaper-item light-purple"></div>
      <div class="wallpaper-item dark-gray"></div>
    </div>
    <p class="section-description">
      Changing Home Wallpaper will remove Wallpapers of all the Rooms.
    </p>
  </div>

  <!-- Show/Hide & Reorder Sections -->
  <div class="reorder-section" (click)="goToReorder()">
    <div class="reorder-left">
      <div class="reorder-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <line
            x1="8"
            y1="6"
            x2="21"
            y2="6"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="8"
            y1="12"
            x2="21"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="8"
            y1="18"
            x2="21"
            y2="18"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="3"
            y1="6"
            x2="3"
            y2="6"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="3"
            y1="12"
            x2="3"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="3"
            y1="18"
            x2="3"
            y2="18"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
      </div>
      <span class="reorder-text">Show / Hide & Reorder Sections</span>
    </div>
    <div class="chevron-right">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <polyline
          points="9,18 15,12 9,6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
  </div>

  <!-- People Section -->
   <div class="section">
  <h2 class="section-title">PEOPLE</h2>
  <div class="people-list">
    <div class="people-item" *ngFor="let member of members">
      <div class="people-avatar">
        <!-- SVG Avatar -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
            stroke="currentColor"
            stroke-width="2"
          />
          <circle
            cx="12"
            cy="7"
            r="4"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
        </svg>
      </div>

      <button class="people-info" (click)="dataPassFunc(member)">
        <div class="people-name">{{ member.name }}</div>
        <div class="people-role">{{ member.role }}</div>
      </button>

      <div class="chevron-right" *ngIf="!member.isOwner">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <polyline
            points="9,18 15,12 9,6"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
        </svg>
      </div>
    </div>

    <!-- Add Member Button -->
    <div class="people-item add-member">
      <div class="add-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <line
            x1="12"
            y1="5"
            x2="12"
            y2="19"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="5"
            y1="12"
            x2="19"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
      </div>
      <span class="add-text">Add Member</span>
      <div class="chevron-right">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <polyline
            points="9,18 15,12 9,6"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
        </svg>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
