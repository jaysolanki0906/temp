<form [formGroup]="myForm" (ngSubmit)="submitForm()">

  <!-- Name Field -->
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" />
    <div *ngIf="myForm.get('name')?.touched && !myForm.get('name')?.valid" class="error">
      <small *ngIf="myForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="myForm.get('name')?.errors?.['minlength']">
        Name must be at least 3 characters.
      </small>
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="myForm.get('email')?.touched && !myForm.get('email')?.valid" class="error">
      <small *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <!-- Age Field -->
  <div>
    <label>Age:</label>
    <input type="number" formControlName="age" />
    <div *ngIf="myForm.get('age')?.touched && !myForm.get('age')?.valid" class="error">
      <small *ngIf="myForm.get('age')?.errors?.['required']">Age is required.</small>
      <small *ngIf="myForm.get('age')?.errors?.['min']">Minimum age is 18.</small>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
